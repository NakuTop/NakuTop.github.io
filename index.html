<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给我最爱的老婆季节看嘟</title>
    <style>
        @font-face {
            font-family: 'Yuanti SC';
            src: url('https://fonts.gstatic.com/ea/yuanti/v3/YuantiSC-Regular.woff2') format('woff2');
        }
        body {
            background-color: black;
            color: orange;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #main-content {
            margin: 50px;
        }
        #timer {
            font-size: 32px; /* Increased font size */
            margin: 20px 0;
            cursor: pointer;
            font-family: 'Yuanti SC', sans-serif; /* Yuanti SC font */
            font-weight: bold; /* Bold */
        }
        #uploaded-image {
            max-width: 40%; /* Reduced to half of the original */
            height: auto;
            cursor: pointer; /* Cursor change on hover */
        }
        #link-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: orange;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        #link-btn:hover {
            background-color: darkorange;
        }
        .heart {
            position: fixed;
            z-index: 9999;
            font-size: 24px;
            color: red;
            animation: fall 5s linear forwards;
        }
        @keyframes fall {
            from {
                top: 0%;
            }
            to {
                top: 100%;
            }
        }
        /* Styling the button to match the overall style */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: orange;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Yuanti SC', sans-serif; /* Yuanti SC font */
            font-weight: bold; /* Bold */
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
    <script type="text/javascript">

    // Click effect
    let create_effect = function(e){
        let anim;
        let increase = 0;
        let word_or_emoji = document.createElement("b");
        word_or_emoji.style.color = "#E94F06";
        word_or_emoji.style.zIndex = 9999;
        word_or_emoji.style.position = "fixed";
        word_or_emoji.style.userSelect = "none";
        let x = e.clientX;
        let y = e.clientY;
        word_or_emoji.style.left = (x-10)+ "px";
        word_or_emoji.style.top = (y-15) + "px";
        word_or_emoji.style.fontSize = "20px";

        // Randomly select "尊嘟" or "假嘟"
        if (Math.random() < 0.5) {
            word_or_emoji.innerText = "尊嘟";
        } else {
            word_or_emoji.innerText = "假嘟";
        }

        clearInterval(anim);
        let $body = document.getElementsByTagName("body")[0];
        $body.appendChild(word_or_emoji);

        anim = setInterval(function(){
            if (word_or_emoji.innerText === "假嘟" && increase == 75) {
                clearInterval(anim);
                $body.removeChild(word_or_emoji);
                return;
            } else if (word_or_emoji.innerText === "尊嘟" && increase == 75) {
                word_or_emoji.innerText = "❤️";
                word_or_emoji.style.fontSize = "24px";
            }
            if (++increase == 150){
                clearInterval(anim);
                $body.removeChild(word_or_emoji);
            }
            word_or_emoji.style.top = (y-15) - increase + "px";
            word_or_emoji.style.opacity = (150 - increase) / 120;
        }, 10);
    };

    // Create multiple emojis
    let create_emojis = function(e) {
        let emojis = ["", ""];
        for (let i = 0; i < 10; i++) {
            let emoji = document.createElement("b");
            emoji.style.color = "#E94F06";
            emoji.style.zIndex = 9999;
            emoji.style.position = "fixed";
            emoji.style.userSelect = "none";
            let x = e.clientX + (Math.random() * 40 - 20);
            let y = e.clientY + (Math.random() * 40 - 20);
            emoji.style.left = (x-10)+ "px";
            emoji.style.top = (y-15) + "px";
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.fontSize = Math.random() * 10 + 8 + "px";
            let $body = document.getElementsByTagName("body")[0];
            $body.appendChild(emoji);

            let increase = 0;
            let anim = setInterval(function(){
                if (++increase == 150){
                    clearInterval(anim);
                    $body.removeChild(emoji);
                }
                emoji.style.top = (y-15) - increase + "px";
                emoji.style.opacity = (150 - increase) / 120;
            }, 10);
        }
    };

    (function() {
        let $html = document.getElementsByTagName("html")[0];

        $html.onclick = function(e) {
            create_effect(e);
            create_emojis(e);
        }
    })();

    </script>

</head>
<body>
    <div id="main-content">
        <div id="timer" onclick="generateHearts()">已经跟宝宝季节甜蜜: <span id="elapsed-time"></span></div>
        <img id="uploaded-image" src="https://raw.githubusercontent.com/NakuTop/NakuTop.github.io/main/files/image0.jpg" alt="Uploaded Image" onclick="generateHearts()">
        <a id="link-btn" href="https://photos.app.goo.gl/V3wHJ2jqknKxuPtH9" target="_blank">查看相册</a>
        <button onclick="promptForMusicSelection()">选择背景音乐</button> <!-- Styled button for music selection -->
    </div>
    </div>
    <script>
        function calculateElapsedTime() {
            const startDate = new Date('2023-05-01T13:39:00');
            const now = new Date();
            const duration = now - startDate;

            const seconds = Math.floor((duration / 1000) % 60);
            const minutes = Math.floor((duration / (1000 * 60)) % 60);
            const hours = Math.floor((duration / (1000 * 60 * 60)) % 24);
            const days = Math.floor(duration / (1000 * 60 * 60 * 24));

            return `${days}days ${hours}hours ${minutes}minutes ${seconds}secs噜`;
        }

        setInterval(function() {
            document.getElementById('elapsed-time').textContent = calculateElapsedTime();
        }, 1000);

        function generateHearts() {
            const emojis = ["❤️", "🍆"]; // Added 🍆 emoji
            for (let i = 0; i < 10; i++) {
                setTimeout(function() {
                    const emoji = document.createElement("div");
                    emoji.className = "heart";
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)]; // Randomize between ❤️ and 🍆
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    document.body.appendChild(emoji);
                    setTimeout(function() {
                        emoji.remove();
                    }, 5000);
                }, i * 100);
            }
        }
        // 用户选择音乐的函数
        function promptForMusicSelection() {
            const userChoice = prompt("你开声音了么,这边不建议您开声音听背景乐哦，回复：“我就是天生反骨”。挑战E人极限。或者回复：“偷偷甜蜜蜜”，独享这个moment", "偷偷甜蜜蜜");
            const audioElement = new Audio();
            if (userChoice === "我就是天生反骨") {
                audioElement.src = "https://raw.githubusercontent.com/NakuTop/NakuTop.github.io/main/files/不重要.mp3"; // 如果您选择了A，它将播放musicA.mp3
            } else if (userChoice === "偷偷甜蜜蜜") {
                audioElement.src = "https://raw.githubusercontent.com/NakuTop/NakuTop.github.io/main/files/也不重要.mp3"; // 如果您选择了B，它将播放musicB.mp3
            }
            audioElement.play();
        }
    </script>
</html>
